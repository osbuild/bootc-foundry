# Build Fedora 43 bootc container images for multiple clouds and architectures.
# Runs 8 build jobs in parallel (4 containerfiles Ã— 2 arches) on native runners,
# then a single manifest job to publish multi-arch images. Uses cache for
# buildah layers to speed up repeated runs.

name: Build Fedora

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  REPO_URL: quay.io/osbuild/fedora-bootc

jobs:
  fedora-build:
    name: fedora-build-${{ matrix.tag }}-${{ matrix.arch }}
    runs-on: ${{ matrix.arch == 'aarch64' && 'ubuntu-24.04-arm' || 'ubuntu-24.04' }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - containerfile: Containerfile.fedora-43-qcow2
            tag: fedora-43-qcow2
          - containerfile: Containerfile.fedora-43-gce
            tag: fedora-43-gce
          - containerfile: Containerfile.fedora-43-azure
            tag: fedora-43-azure
          - containerfile: Containerfile.fedora-43-ec2
            tag: fedora-43-ec2
        arch: [x86_64, aarch64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Buildah
        run: |
          sudo apt-get -qq update
          sudo apt-get -qq install -y buildah

      - name: Cache buildah storage
        id: cache
        uses: actions/cache@v4
        with:
          path: /home/runner/.local/share/containers
          key: fedora-buildah-vfs-${{ matrix.arch }}-${{ matrix.tag }}-${{ hashFiles(matrix.containerfile) }}
          restore-keys: |
            fedora-buildah-vfs-${{ matrix.arch }}-${{ matrix.tag }}-

      - name: Login to container registry
        uses: ./.github/actions/login-registry
        with:
          repo_url: ${{ env.REPO_URL }}
          username: ${{ secrets.REPO_USERNAME }}
          password: ${{ secrets.REPO_PASSWORD }}

      - name: Build and push image
        env:
          REPO_URL: ${{ env.REPO_URL }}
        run: |
          BUILDAH=${BUILDAH:-buildah --storage-driver=vfs}
          IMAGE="$REPO_URL:${{ matrix.tag }}-${{ matrix.arch }}"
          $BUILDAH rmi "$IMAGE" 2>/dev/null || true
          $BUILDAH build --arch=${{ matrix.arch }} \
            --build-arg CONTAINERFILE="${{ matrix.containerfile }}" \
            -f "${{ matrix.containerfile }}" \
            -t "$IMAGE" .
          $BUILDAH push "$IMAGE"

  fedora-manifest:
    name: fedora-manifest
    runs-on: ubuntu-latest
    needs: fedora-build
    steps:
      - name: Install Buildah
        run: |
          sudo apt-get -qq update
          sudo apt-get -qq install -y buildah

      - name: Cache buildah storage
        uses: actions/cache@v4
        with:
          path: /home/runner/.local/share/containers
          key: fedora-buildah-manifest-${{ env.REPO_URL }}
          restore-keys: |
            fedora-buildah-manifest-

      - name: Login to container registry
        uses: ./.github/actions/login-registry
        with:
          repo_url: ${{ env.REPO_URL }}
          username: ${{ secrets.REPO_USERNAME }}
          password: ${{ secrets.REPO_PASSWORD }}

      - name: Create and push multi-arch manifests
        env:
          REPO_URL: ${{ env.REPO_URL }}
        run: |
          BUILDAH=${BUILDAH:-buildah --storage-driver=vfs}
          for tag in fedora-43-qcow2 fedora-43-gce fedora-43-azure fedora-43-ec2; do
            echo "Creating manifest for $tag"
            $BUILDAH manifest rm "$REPO_URL:$tag" 2>/dev/null || true
            $BUILDAH manifest create "$REPO_URL:$tag"
            for arch in x86_64 aarch64; do
              $BUILDAH manifest add "$REPO_URL:$tag" "docker://$REPO_URL:$tag-$arch"
            done
            $BUILDAH manifest push --all "$REPO_URL:$tag" "docker://$REPO_URL:$tag"
          done
