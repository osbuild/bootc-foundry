name: Build Fedora

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: '13 4 * * *'

permissions:
  contents: read
  packages: write

env:
  REPO_URL: quay.io/osbuild/fedora-bootc
  CACHE_URL: ghcr.io/${{ github.repository }}/cache

jobs:
  fedora-build:
    name: fedora-${{ matrix.tag }}-${{ matrix.arch }}
    runs-on: ${{ matrix.arch == 'aarch64' && 'ubuntu-24.04-arm' || 'ubuntu-24.04' }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - containerfile: Containerfile.fedora-43-qcow2
            tag: 43-qcow2
            arch: x86_64
          - containerfile: Containerfile.fedora-43-qcow2
            tag: 43-qcow2
            arch: aarch64
          - containerfile: Containerfile.fedora-43-gce
            tag: 43-gce
            arch: x86_64
          - containerfile: Containerfile.fedora-43-gce
            tag: 43-gce
            arch: aarch64
          - containerfile: Containerfile.fedora-43-azure
            tag: 43-azure
            arch: x86_64
          - containerfile: Containerfile.fedora-43-azure
            tag: 43-azure
            arch: aarch64
          - containerfile: Containerfile.fedora-43-ec2
            tag: 43-ec2
            arch: x86_64
          - containerfile: Containerfile.fedora-43-ec2
            tag: 43-ec2
            arch: aarch64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to registries
        uses: ./.github/actions/login-registry
        with:
          username: ${{ secrets.REPO_USERNAME }}
          password: ${{ secrets.REPO_PASSWORD }}
          cache_username: ${{ github.actor }}
          cache_password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        env:
          REPO_URL: ${{ env.REPO_URL }}
          CACHE_URL: ${{ env.CACHE_URL }}
        run: |
          IMAGE="$REPO_URL:${{ matrix.tag }}-${{ matrix.arch }}"
          CACHE_IMAGE="$CACHE_URL:${{ matrix.tag }}-${{ matrix.arch }}"
          buildah pull "$CACHE_IMAGE" 2>/dev/null || true
          buildah rmi "$IMAGE" 2>/dev/null || true
          buildah build --layers --arch=${{ matrix.arch }} \
            --build-arg CONTAINERFILE="${{ matrix.containerfile }}" \
            -f "${{ matrix.containerfile }}" \
            -t "$IMAGE" .
          buildah push "$IMAGE"
          buildah push "$IMAGE" "$CACHE_IMAGE"

      - name: Write matrix info
        run: |
          mkdir -p matrix-info
          echo "${{ matrix.tag }}" > matrix-info/tag
          echo "${{ matrix.arch }}" > matrix-info/arch

      - name: Upload matrix info
        uses: actions/upload-artifact@v4
        with:
          name: matrix-${{ matrix.tag }}-${{ matrix.arch }}
          path: matrix-info

  fedora-manifest:
    name: fedora-manifest
    runs-on: ubuntu-latest
    needs: fedora-build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download matrix info
        uses: actions/download-artifact@v4
        with:
          pattern: matrix-*
          path: matrix-artifacts
          merge-multiple: false

      - name: Collect tags and arches
        id: matrix
        run: |
          TAGS=$(find matrix-artifacts -name tag -exec cat {} \; | sort -u | tr '\n' ' ')
          ARCHES=$(find matrix-artifacts -name arch -exec cat {} \; | sort -u | tr '\n' ' ')
          echo "tags=$TAGS" >> "$GITHUB_OUTPUT"
          echo "arches=$ARCHES" >> "$GITHUB_OUTPUT"

      - name: Login to registries
        uses: ./.github/actions/login-registry
        with:
          username: ${{ secrets.REPO_USERNAME }}
          password: ${{ secrets.REPO_PASSWORD }}
          cache_username: ${{ github.actor }}
          cache_password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push multi-arch manifests
        env:
          REPO_URL: ${{ env.REPO_URL }}
          CACHE_URL: ${{ env.CACHE_URL }}
          TAGS: ${{ steps.matrix.outputs.tags }}
          ARCHES: ${{ steps.matrix.outputs.arches }}
        run: |
          for tag in $TAGS; do
            echo "Creating manifest for $tag"
            buildah manifest rm "$REPO_URL:$tag" 2>/dev/null || true
            buildah manifest create "$REPO_URL:$tag"
            for arch in $ARCHES; do
              buildah manifest add "$REPO_URL:$tag" "docker://$CACHE_URL:$tag-$arch"
            done
            buildah manifest push --all "$REPO_URL:$tag" "docker://$REPO_URL:$tag"
          done
